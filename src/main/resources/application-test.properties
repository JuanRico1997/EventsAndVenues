# ========================================
# PERFIL DE PRUEBAS
# ========================================

# Puerto diferente para pruebas
server.port=8081

# ========================================
# CONFIGURACIÓN DE LOGGING (MÍNIMO)
# ========================================

# Log mínimo en pruebas
logging.level.com.riwi.catalogo=WARN

# Menos detalle en Spring
logging.level.org.springframework.web=WARN

# No incluir stack trace en pruebas
server.error.include-stacktrace=never
server.error.include-message=always
server.error.include-binding-errors=never

# ========================================
# SWAGGER TEST
# ========================================

# Swagger habilitado también en test
springdoc.swagger-ui.enabled=true